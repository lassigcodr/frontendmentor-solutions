<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section class="main">

    <div class="container">
      <form action="/" class="form" id="form">
        <div class="form-container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>

        <div class="submit-block">
          <button type="submit" class="submit"><img src="assets/images/icon-arrow.svg" alt="icon"></button>
          <hr>
        </div>
      </form>

      <div class="output">
        <h1><span id="years">--</span>Years</h1>
        <h1><span id="months">--</span>Months</h1>
        <h1><span id="days">--</span>Days</h1>
      </div>
    </div>
  </section>
  
  <div class="attribution" style="visibility: hidden;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obasi Wisdom</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
