<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <picture>
          <source srcset="images/image-header-mobile.jpg" media="(max-width: 600px)" class="hero-image">
          <img src="images/image-header-desktop.jpg" alt="image of people in a work environment" class="hero-image">
        </picture>
        <div class="overlay"></div>
      </div>
      <div class="content-container">
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-container">
          <div class="stat">
            <h2 class="stat-number">10k+</h2>
            <p class="stat-category">companies</p>
          </div>
          <div class="stat">
            <h2 class="stat-number">314</h2>
            <p class="stat-category">templates</p>
          </div>
          <div class="stat">
            <h2 class="stat-number">12M+</h2>
            <p class="stat-category">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obasi Wisdom</a>.
  </footer>
</body>
</html>
