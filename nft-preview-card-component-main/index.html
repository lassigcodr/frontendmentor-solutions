<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- <div id="viewed"><img src="images/icon-view.svg" alt="viewed"></div> -->
    <section class="container">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="Card image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon viewed">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="value-time">
        <div class="value">
          <embed src="images/icon-ethereum.svg">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <embed src="images/icon-clock.svg" type="">
          <span>3 days left</span>
        </div>
      </div>
      <div id="attribution">
        <img src="images/image-avatar.png" alt="Owner image">
        <p>Creation of <span id="name">Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obasi Wisdom</a>.
  </div>
</body>
</html>
