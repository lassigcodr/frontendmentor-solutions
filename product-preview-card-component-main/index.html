<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="product-image">
      <picture>
        <source 
          srcset="images/image-product-desktop.jpg" media="(min-width: 600px)"
        >
        <img src="images/image-product-mobile.jpg" alt="Product image" >
      </picture>
    </div>
    <div class="product-detail">
      <p id="category">Perfume</p>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
      <p id="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul class="price">
        <li><h1>$149.99</h1></li>
        <li id="prev">$169.99</li>
      </ul>
      <div class="btn">
        <button><embed src="images/icon-cart.svg" type=""><span>Add to Cart</span></button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obasi Wisdom</a>.
  </div>
</body>
</html>
