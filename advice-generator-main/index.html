<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./dist/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <h6 class="card__heading">Advice #<span id="advice-num">###</span></h6>
    <p class="card__quote">
      "<span id="text-quote">        
        Click on dice for random advice.
      </span>"
    </p>
    <picture>
      <source media="(min-width: 900px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="" class="card__divider">
    </picture>
    <div id="random-btn">
      <img src="images/icon-dice.svg" alt="dice">
    </div>
  </main>

  <footer class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obasi wisdom</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
