<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="total-result">
      <h1 class="result-title">Your Result</h1>
      <div class="result">
        <p>76</p>
        <span>of 100</span>
      </div>
      <h1 class="result-remark">Great</h1>
      <p class="result-note">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary-section">
      <p class="summary-title">Summary</p>
      <div class="category reaction">
        <div class="icon-name">
          <img src="images/icon-reaction.svg" alt="" class="icon">
          <p class="name">Reaction</p>
        </div>
        <div>
          <span class="score">80</span>
          <span class="overall">100</span>
        </div>
      </div>
      <div class="category memory">
        <div class="icon-name">
          <img src="images/icon-memory.svg" alt="" class="icon">
          <p class="name">Memory</p>
        </div>
        <div>
          <span class="score">92</span>
          <span class="overall">100</span>
        </div>
      </div>
      <div class="category verbal">
        <div class="icon-name">
          <img src="images/icon-verbal.svg" alt="" class="icon">
          <p class="name">Verbal</p>
        </div>
        <div>
          <span class="score">61</span>
          <span class="overall">100</span>
        </div>
      </div>
      <div class="category visual">
        <div class="icon-name">
          <img src="images/icon-visual.svg" alt="" class="icon">
          <p class="name">Visual</p>
        </div>
        <div>
          <span class="score">72</span>
          <span class="overall">100</span>
        </div> 
      </div>
      <button>Continue</button>
    </div>
  </section>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obasi Wisdom</a>.
  </div>
</body>
</html>
