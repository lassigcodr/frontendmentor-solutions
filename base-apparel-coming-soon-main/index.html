<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="wrapper">
    <header>
      <img src="images/logo.svg" alt="" class="logo">
    </header>
    <div class="wrapper__img">
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 600px)">
        <img src="images/hero-mobile.jpg" alt="" class="hero-image">
      </picture>
    </div>

    <div class="wrapper__text">
      <h1><span id="highlight">We're</span><br>coming <br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="form-container">
        <form id="form" class="form">
          <div class="form-control">
            <input type="text" name="email" id="email" placeholder="Email Address">
            <div class="error-icon"><img src="images/icon-error.svg" alt=""></div>
            <small></small>
          </div>
          <div class="btn">
            <button id="submit"></button>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Obasi Wisdom</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
