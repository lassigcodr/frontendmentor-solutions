<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <section class="container">
    <div class="logo-img">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
    <div class="text-content">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form action="/" class="form" id="form">
      <div class="form-control">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <small></small>
      </div>
      <div class="form-control">
        <input type="submit" id="submit" value="Notify Me">
      </div>
    </form>
    <div class="hero-image">
      <img src="images/illustration-dashboard.png" alt="" class="chart">
    </div>
    <div class="socials">
      <div class="icon"><img src="images/icon-facebook.svg"></div>
      <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div>
      <div class="icon"><ion-icon name="logo-instagram"></ion-icon></div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Obasi Wisdom</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
