<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

 
</head>
<body>
  <main>
    <section class="container icons">
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo">
      </div>
      <div class="icon-list">
        <img src="images/icon-document.svg" alt="files" class="icon">
        <img src="images/icon-folder.svg" alt="folders" class="icon">
        <img src="images/icon-upload.svg" alt="upload" class="icon">
      </div>
    </section>
    <section class="container widget">
      <p>You've used <span class="highlight">815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="bar"></div>
      </div>
      <div class="parameter">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="box">
        <span class="figure">185</span>
        <span class="unit">GB Left</span>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obasi Wisdom</a>.
  </footer>
</body>
</html>
